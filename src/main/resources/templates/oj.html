<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments2::head2(~{::title})">
    <meta charset="UTF-8">
    <title>oj列表</title>
</head>
<body>
   <nav th:replace="_fragments :: menu(6)">

   </nav>

<!--   题目列表-->
   <div  class="m-container-small m-padded-tb-big">
       <div class="ui container">
       <table class="ui celled table">
           <thead>
           <tr>
               <th></th>
               <th>题目标题</th>
               <th><th>
           </tr>
           </thead>
           <tbody>

               <tr th:each="problem,iterStat:${Page.content}">
                   <td th:text="${iterStat.count}">1</td>
                   <td th:text="${problem.title}">刻意练习清单</td>
                   <td><a href="#" th:href="@{/OJ/{id}(id=${problem.id})}">答题</a></td>
               </tr>

           </tbody>
           <tfoot>
           <tr>
               <th colspan="6">
                   <div class="ui mini pagination menu" th:if="${Page.totalPages}>1">
                       <a th:href="@{/OJ(page=${Page.number}-1)}" class=" item" th:unless="${Page.first}">上一页</a>
                       <a th:href="@{/OJ(page=${Page.number}+1)}" class=" item" th:unless="${Page.last}">下一页</a>
                   </div>

               </th>
           </tr>
           </tfoot>
       </table>
   </div>
   </div>

   <footer th:replace="admin/_fragments2 :: footer2">

   </footer>
   <!--/*/<th:block th:replace="_fragments :: js">/*/-->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
   <!--/*/</th:block>/*/-->
   <script>
       $('.menu.toggle').click(function () {
           $('.m-item').toggleClass('m-mobile-hide');
       });

       $('.ui.dropdown').dropdown({
           on : 'hover'
       });
       // //提示x点击消失功能
       // $(".message .close").on('click', function(){
       //     $(this).closest('.message').transition('fade');
       // })

   </script>
</body>
</html>
